  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #222;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo img {
      height: 60px;
      margin-right: 10px;
      vertical-align: middle;
    }
    header .logo span {
      font-size: 24px;
      font-weight: bold;
      vertical-align: middle;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #bfa15a;
    }
    .social-icons a {
      margin-left: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #bfa15a;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
      color: #222;
    }
    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      background-color: #bfa15a;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #a48b4c;
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
    }
    .contact-info p {
      font-size: 16px;
      margin: 5px 0;
    }
    .contact-info a {
      color: #bfa15a;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-info a:hover {
      color: #a48b4c;
    }
  </style>
